    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="../header/header.css">
      <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    
      <div class="container">
        <header>
          <div class="btn menu-btn" onclick="openNav()">
            <div class="menu-stripe"></div>
            <div class="menu-stripe"></div>
            <div class="menu-stripe"></div>
          </div>

          <div class="auth-reg">
            <a href="regist.html" class="btn">რეგისტრაცია</a>
            <a href="auth.html" class="btn">შესვლა</a>
          </div>
        </header>
        <nav id="mySidenav" class="sidenav w-100">
          <a class="btn" href="../index.html">მთავარი</a>
          <a class="btn" href="">ბლოგი</a>
          <a class="btn" href="#">შესახებ</a>
          <a class="btn" href="#">კონტაქტი</a>
        </nav>
        <div class="auth-container">
            <form action="" method="get">
                <div class="form-elem">
                    <label class="text-input-label" for="userName">მომხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="userName" id="userName" placeholder="">
                </div>
                <div class="form-elem">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass">
                </div>
                <a class="btn-link reset-pass" href="reset.html">პაროლის აღდგენა</a>
                <div class="form-elem">
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>
                <button class="btn-ar btn-primary w-100">შესვლა</button>
                <a class="btn-link" href="regist.html">რეგისტრაცია</a>
            </form>
        </div>
    </div>
    <script src="../header/header.js"></script>
